    <style>
        .class{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
       
    /* Force the carousel container to wrap tightly around the image content */
    #demo {
        display: inline-block; 
        width: auto;
    }

    /* Ensure images do not stretch and maintain original dimensions */
    .carousel-item img {
        display: block;
        max-width: 100%;
        height: auto;
        outline: 2px solid blue;
    }
    
    .class {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    
   /* Outline around the ENTIRE carousel container */
#demo {
    display: inline-block;
    width: auto;
    outline: 2px solid blue; /* Outline for the entire carousel */
    padding: 0; /* Remove any default padding */
    border-radius:5px
}


.carousel-item img {
    outline: none !important; 
}
.title{
    font-size:50px;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
}
.carousel-item {
    position: relative; /* Required for gradient positioning */
}

.carousel-item::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 40%; /* Covers bottom 40% of the image */
    background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.8) 50%,  /* Dark at bottom */
        rgba(0, 0, 0, 0) 100%   /* Transparent at top */
    );
}

/* Ensure captions appear ABOVE the gradient */
.carousel-caption {
    z-index: 10; /* Places text on top of gradient */
}

</style>
